<style>
	body {
		display: flex;
		min-height: 100vh;
		font-family: "Google Sans",Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
	}

	body.animate, body.message {
		align-items: center;
		justify-content: center;
		overflow: hidden;
	}

	.animate #loading {
	  border: 3px solid hsla(0, 0%, 40%, 0.2);
	  border-top-color: #666666;
	  border-radius: 50%;
	  width: 3em;
	  height: 3em;
	  animation: spin 1s linear infinite;
	}

	@keyframes spin {
	  to {
	    transform: rotate(360deg);
	  }
	}

	.animate .mainForm, .message .mainForm {
		display: none;
	}

	::-webkit-scrollbar {
	  width: 4px;
	}

	::-webkit-scrollbar-track {
	  background: #e1e1e1;
	}

	::-webkit-scrollbar-thumb {
	  background: #666666;
	}

	::-webkit-scrollbar-thumb:hover {
	  background: #444;
	}

	#submit {
	  padding: 10px;
	  margin: 40px auto 0 auto;
	  background: #0AF;
	  color: white;
	  font-weight: bold;
	  text-decoration: none;
	  border: none;
	  display: flex;
	  cursor: pointer;
	}

	#submit:hover { background: #0CF; }

	.radioLabels {
	  margin: 16px 0;
	  display: block;
	  cursor: pointer;
	}

	.radioLabels input {
	  display: none;
	}

	.radioLabels input + span {
	  line-height: 22px;
	  height: 22px;
	  padding-left: 22px;
	  display: block;
	  position: relative;
	}

	.radioLabels input + span:not(:empty) {
	  padding-left: 30px;
	}

	.radioLabels input + span:before, .radioLabels input + span:after {
	  content: '';
	  width: 22px;
	  height: 22px;
	  display: block;
	  border-radius: 50%;
	  left: 0;
	  top: 0;
	  position: absolute;
	}

	.radioLabels input + span:before {
	  background: #666;
	  transition: background 0.2s ease, -webkit-transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 2);
	  transition: background 0.2s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 2);
	  transition: background 0.2s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 2), -webkit-transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 2);
	}

	.radioLabels input + span:after {
	  background: #fff;
	  -webkit-transform: scale(0.78);
	          transform: scale(0.78);
	  transition: -webkit-transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.4);
	  transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.4);
	  transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.4), -webkit-transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.4);
	}

	.radioLabels input:checked + span:before {
	  -webkit-transform: scale(1.04);
	          transform: scale(1.04);
	  background: #0AF;
	}

	.radioLabels input:checked + span:after {
	  -webkit-transform: scale(0.4);
	          transform: scale(0.4);
	  transition: -webkit-transform .3s ease;
	  transition: transform .3s ease;
	  transition: transform .3s ease, -webkit-transform .3s ease;
	}

	.radioLabels:hover input + span:before {
	  -webkit-transform: scale(0.92);
	          transform: scale(0.92);
	}

	.radioLabels:hover input + span:after {
	  -webkit-transform: scale(0.74);
	          transform: scale(0.74);
	}

	.radioLabels:hover input:checked + span:after {
	  -webkit-transform: scale(0.4);
	          transform: scale(0.4);
	}

	.mainForm {
		width: 100%;
		margin-top: 5px;
	}

	.ok-icon {
		color: #008744;
		position: absolute;
		width: 100px;
		height: 37px;
		border-bottom: solid 10px currentColor;
		border-left: solid 10px currentColor;
		-webkit-transform: rotate(-45deg);
		        transform: rotate(-45deg);
	}

	.fail-icon {
	  color: #d62d20;
	  position: absolute;
	  margin-top: 0;
	  margin-left: 0;
	  width: 100px;
	  height: 100px;
	}

	.fail-icon:before {
	  content: '';
	  position: absolute;
	  top: 10px;
	  width: 100px;
	  height: 10px;
	  background-color: currentColor;
	  -webkit-transform: rotate(-45deg);
	          transform: rotate(-45deg);
	}

	.fail-icon:after {
	  content: '';
	  position: absolute;
	  top: 10px;
	  width: 100px;
	  height: 10px;
	  background-color: currentColor;
	  -webkit-transform: rotate(45deg);
	          transform: rotate(45deg);
	}

</style>
